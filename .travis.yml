language: scala
scala:
   - 2.9.3
   - 2.10.4
   - 2.11.2
env:
   global:
      - secure: ""
script:
   - sbt ++$TRAVIS_SCALA_VERSION compile
   - sbt ++$TRAVIS_SCALA_VERSION test
   - sbt ++$TRAVIS_SCALA_VERSION dist
after_success:
   - javadoc -sourcepath app/locations/*.java -d doc/ locations
   - ./initiate-publish.sh
   - ./dist-publish.sh